<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragráfo <br>
    com qualquer jeito
    que quiser &lt; e &gt; <!--LESS THAN / GREATER THAN --></p>
    <p>Outro texto teste de parágrafos<br> para aprender a quebrar o texto</p>
    <P>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &cent;
        &euro;
        &Delta;
    </P>
    <p>Vamos adicionar alguns emojis:
        &#x1F92A;
        
    </p>
</body>
</html>
