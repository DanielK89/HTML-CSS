<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 {
            background-color: aqua;
            height: 300px;
            width: 500px;
            border-width: 20px;
            border-style: solid;
            border-color: blue;
        }
        a { 
            border-width: 10px;
            border-style: double;
            border-color: red;
            border-radius: 30%;
            
        
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Paragrafos também são modelos de caixas box-level, porém <a href="#">Links são modelos de inline-level.</a> Vamos ver como isso funciona</p>
</body>
</html>
